apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.name" . }}
spec:
  type: ClusterIP
  ports:
    {{- range .Values.service.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}
  selector:
    app: {{ include "common.name" . }}-pod

apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service-pod
  template:
    metadata:
      labels:
        app: booking-service-pod
    spec:
      containers:
      - name: booking-service
        image: dichikk/booking:1.0
        ports:
        - containerPort: 8084